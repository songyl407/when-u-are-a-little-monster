    <script>
        // éŸ³é¢‘æ§åˆ¶
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.querySelector('.audio-control');
        let isPlaying = false;
        
        // è®¾ç½®åˆå§‹éŸ³é‡
        bgMusic.volume = 0.5;
        
        // åˆ‡æ¢éŸ³é¢‘æ’­æ”¾çŠ¶æ€
        function toggleAudio() {
            if (isPlaying) {
                bgMusic.pause();
                audioControl.textContent = 'ğŸ”ˆ';
            } else {
                bgMusic.play().then(() => {
                    audioControl.textContent = 'ğŸ”Š';
                    isPlaying = true;
                }).catch(function(error) {
                    console.log("éŸ³é¢‘æ’­æ”¾å¤±è´¥:", error);
                });
            }
        }
        
        // æ”¹å˜éŸ³é‡
        function changeVolume(value) {
            bgMusic.volume = value;
        }
        
        // é¡µé¢å¯è§æ€§æ”¹å˜æ—¶å¤„ç†
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                bgMusic.pause();
                audioControl.textContent = 'ğŸ”ˆ';
                isPlaying = false;
            } else if (isPlaying) {
                bgMusic.play();
                audioControl.textContent = 'ğŸ”Š';
            }
        });

        // åœ¨é¡µé¢è·³è½¬å‰ä¿å­˜éŸ³é¢‘çŠ¶æ€
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('audioTime', bgMusic.currentTime);
            localStorage.setItem('audioVolume', bgMusic.volume);
            localStorage.setItem('isPlaying', isPlaying);
        });

        // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„éŸ³é¢‘çŠ¶æ€
        window.addEventListener('load', function() {
            const savedTime = localStorage.getItem('audioTime');
            const savedVolume = localStorage.getItem('audioVolume');
            const wasPlaying = localStorage.getItem('isPlaying') === 'true';
            
            if (savedTime) {
                bgMusic.currentTime = parseFloat(savedTime);
            }
            if (savedVolume) {
                bgMusic.volume = parseFloat(savedVolume);
                document.querySelector('.volume-slider').value = savedVolume;
            }
            if (wasPlaying) {
                toggleAudio();
            }
        });
    </script>
